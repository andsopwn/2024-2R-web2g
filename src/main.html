<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Main Page - Campus Reservation</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Campus Reservation</h1>
    </header>

    <section class="main-page">
        <div class="content">
            <h2>캠퍼스 맵</h2>
            <div class="campus-buttons">
                <button class="campus-btn" onclick="switchCampus('seoul')">서울캠퍼스(자연)</button>
                <button class="campus-btn active" onclick="switchCampus('sejong')">세종캠퍼스</button>
                <button class="campus-btn" onclick="switchCampus('shared')">세종공동캠퍼스</button>
            </div>
            <br>
                <div class="map-container">
                <div id="map">
                    <!-- 과학기술1관 -->
                        <svg id="sejong-map" viewBox="0 0 1300 700" class="map-image">

                            <!--layer1-->
                            <rect class="building" x="10" y="500" width="150" height="60" onclick="showBuilding('Box 1')" />
                            <text x="80" y="530" class="building-label" fill="white">가속기 ICT 융합관</text>
                        
                            <rect class="building" x="175" y="500" width="150" height="60" onclick="showBuilding('Box 2')" />
                            <text x="255" y="530" class="building-label" fill="white">산학협력관</text>
                        
                            <rect class="building" x="340" y="500" width="170" height="60" onclick="showBuilding('Box 3')" />
                            <text x="440" y="530" class="building-label" fill="white">농심국제관</text>

                            <rect class="building" x="875" y="640" width="50" height="30"/>
                            <text x="895" y="660" class="building-label" fill="white">정문</text>


                            <!--도로1-->
                            <rect class="road" x="0" y="430" width="1200" height="30"/>
                            <rect class="road" x="530" y="200" width="10" height="400"/>
                            
                            <rect class="road" x="880" y="430" width="40" height="210"/>

                            <!--layer2-->

                            <rect class="building" x="0" y="330" width="70" height="90" onclick="showBuilding('Box 4')" />
                            <text x="25" y="380" class="building-label" fill="white">약학 대학</text>
                        
                            <rect class="building" x="100" y="330" width="150" height="70" onclick="showBuilding('Box 5')" />
                            <text x="170" y="370" class="building-label" fill="white">과학기술 1관</text>

                            <rect class="building" x="550" y="330" width="170" height="50" onclick="showBuilding('Box 6')" />
                            <text x="610" y="360" class="building-label" fill="white">학술 정보원</text>

                            <!--도로-->
                            <rect class="road" x="110" y="250" width="1300" height="40"/>

                            <!--layer3-->
                        
                            <rect class="building" x="570" y="180" width="130" height="50" onclick="showBuilding('Box 5')" />
                            <text x="645" y="210" class="building-label" fill="white">과학기술 2관</text>
                        
                            <rect class="building" x="910" y="160" width="170" height="70" onclick="showBuilding('Box 7')" />
                            <text x="1000" y="200" class="building-label" fill="white">석원 경상관</text>
                        
                            <rect class="building" x="1100" y="180" width="130" height="50" onclick="showBuilding('Box 8')" />
                            <text x="1160" y="210" class="building-label" fill="white">문스대</text>
                            
                            <rect class="building" x="1250" y="180" width="50" height="50" onclick="showBuilding('Box 8')" />
                            <text x="1265" y="210" class="building-label" fill="white">체육관</text>

                            <!--layer4-->
                            <rect class="building" x="720" y="110" width="150" height="50" onclick="showBuilding('Box 6')" />
                            <text x="790" y="140" class="building-label" fill="white">공공정책관</text>
                        
                        </svg>
                    <svg id="seoul-map" viewBox="0 0 1200 700" class="map-image" style="display: none;">
                        <rect class="building" x="500" y="50" width="250" height="120" onclick="showBuilding('하나과학관')" />
                        <rect class="building" x="450" y="190" width="300" height="80" onclick="showBuilding('아산과학관')" />
                        <rect class="building" x="800" y="350" width="100" height="50" onclick="showBuilding('하나스퀘어')" />
                        <rect class="building" x="500" y="450" width="250" height="100" onclick="showBuilding('과학도서관')" />
                        <rect class="building" x="1000" y="30" width="100" height="180" onclick="showBuilding('생명과학관')" />
                        <rect class="building" x="1000" y="30" width="100" height="180" onclick="showBuilding('우정정보관')" />
                    </svg>
                    <svg id="shared-map" viewBox="0 0 1200 700" class="map-image" style="display: none;">
                        <rect class="building" x="700" y="100" width="120" height="310" onclick="showBuilding('세종공동실험실습관')" />
                        <rect class="building" x="200" y="500" width="200" height="100" onclick="showBuilding('행정전문대학원관')" />
                    </svg>
                </div>
                <p>지도에서 건물을 선택하여 예약 가능 여부를 확인하세요.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 고려대학교 사이버보안학과 2024-2R 웹프로그래밍 무엇을도와드릴까요.</p>
    </footer>

    <script>
    function showBuilding(buildingName) {
        alert(`${buildingName} 건물이 선택되었습니다. 예약 가능한 공간을 확인해보세요.`);
    }

    function switchCampus(campus) {
        // 모든 맵 숨기기
        document.getElementById('sejong-map').style.display = 'none';
        document.getElementById('seoul-map').style.display = 'none';
        document.getElementById('shared-map').style.display = 'none';
        
        // 선택된 맵 보이기
        document.getElementById(`${campus}-map`).style.display = 'block';
        
        // 버튼 활성화 상태 변경
        document.querySelectorAll('.campus-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
    }
    </script>
</body>
</html>
