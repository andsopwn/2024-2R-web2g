<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations - Campus Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Reservations</h1>
    </header>

    <section class="my-reservations">
        <div class="reservation-list">
            <h2>공간 예약 내역</h2>
            <ul id="spaceReservationList">
                <!-- 공간 예약 내역이 동적으로 추가될 영역 -->
            </ul>
        </div>
        <div class="reservation-list"></div>
            <h2>좌석 예약 내역</h2>
            <ul id="seatReservationList">
                <!-- 좌석 예약 내역이 동적으로 추가될 영역 -->
            </ul>
        </div>
    </section>

    <div class="user-info">
        <p>학번: <span id="currentUser">로딩중...</span></p>
        <button onclick="handleLogout()" class="btn-logout">로그아웃</button>
    </div>
    <button class="btn-primary" onclick="location.href='main.html'">돌아가기</button>
    
    <footer>
        <p>© 2024 고려대학교 사이버보안학과 2024-2R 웹프로그래밍 무엇을도와드릴까요.</p>
    </footer>
    <script src="session.js"></script>
    <script src="rev.js"></script>
</body>
</html>
