<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations - Campus Reservation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>My Reservation</h1>
    </header>

    <div class="reservation-container">
        <div class="content">
            <div class = "sidebar">
                
                    <h2>나의 프로필</h2>
                <!-- 프로필 섹션 시작 -->
                    <div class="profileSection">
                        <!--DB에서 받아올 정보들-->
                        <section>
                        <img id="profileImage" src="" alt="프로필 사진">
                        </section>
                        <section>
                        이름 : <h2 id="userName"></h2>
                        학번 : <p id="userInfo"></p>
                        </section>
                    </div>
                <!-- 프로필 섹션 끝 -->
            </div>
            

            <div class="map-container">
                    <section>
                        <h2>My Reservations</h2>
                        <!-- 좌석 예약 섹션 -->
                        <h3>좌석 예약 정보</h3>
                        <ul id="seatReservationList">
                            <!-- 좌석 예약 내역이 동적으로 추가될 영역 -->
                        </ul>
                    
                        <!-- 공간 예약 섹션 -->
                        <h3>공간 예약 정보</h3>
                        <ul id="spaceReservationList">
                            <!-- 공간 예약 내역이 동적으로 추가될 영역 -->
                        </ul>
                    </section>
            </div>
            
            
            
        </div>
        <div class="button-group">
            <button class="btn-primary" onclick="location.href='main.html'">돌아가기</button>

        </div>
            
    </div>
    <script src="script.js"></script>
</body>
</html>
