<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석 예약 - Campus Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Campus Reservation</h1>
    </header>

    <div class="reservation-container seat-reservation">
        <div class="content">
            <h2>좌석 예약</h2>
            <div class="time-selection">
                <label for="date">날짜:</label>
                <input type="date" id="date" required>
                
                <label for="startTime">시작 시간:</label>
                <select id="startTime" required>
                    <option value="">시작 시간 선택</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                </select>
                
                <label for="endTime">종료 시간:</label>
                <select id="endTime" required>
                    <option value="">종료 시간 선택</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                </select>
            </div>
            
            <div class="selection-area">
                <div class="selection-group">
                    <label for="building">건물:</label>
                    <select id="building">
                        <option value="">건물을 선택하세요</option>
                        <!-- 건물 목록은 JavaScript로 동적 생성됨 -->
                    </select>
                </div>
                <div class="selection-group">
                    <label for="floor">층:</label>
                    <select id="floor">
                        <option value="">층을 선택하세요</option>
                    </select>
                </div>
                <div class="selection-group">
                    <label for="room">호실:</label>
                    <select id="room">
                        <option value="">호실을 선택하세요</option>
                    </select>
                </div>
            </div>

            <!-- 좌석 정보가 표시될 영역 -->
            <div id="seatGrid" class="seat-grid"></div>

            

            <div class="button-group">
                <button class="btn-primary" onclick="reserveSeat()">예약하기</button>
                <button class="btn-primary" onclick="location.href='main.html'">돌아가기</button>
            </div>
        </div>
    </div>

    <div class="user-info">
        <p>학번: <span id="currentUser">로딩중...</span></p>
        <button onclick="handleLogout()" class="btn-logout">로그아웃</button>
    </div>

    <footer>
        <p>© 2024 고려대학교 사이버보안학과 2024-2R 웹프로그래밍 무엇을도와드릴까요.</p>
    </footer>

    <script src="rev.js"></script>
    <script src="session.js"></script>
</body>
</html>
