<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석 예약 - Campus Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Campus Reservation</h1>
    </header>

    <div class="reservation-container">
        <div class="content">
            <h2>좌석 예약</h2>
            <div class="selection-area">
                <div class="selection-group">
                    <label for="building">건물:</label>
                    <select id="building" onchange="updateFloors()">
                        <option value="">건물을 선택하세요</option>
                        <option value="과학기술1관">과학기술1관</option>
                        <option value="과학기술2관">과학기술2관</option>
                        <!-- 다른 건물들 추가 -->
                    </select>
                </div>
                <div class="selection-group">
                    <label for="floor">층:</label>
                    <select id="floor" onchange="updateRooms()">
                        <option value="">층을 선택하세요</option>
                    </select>
                </div>
                <div class="selection-group">
                    <label for="room">호실:</label>
                    <select id="room" onchange="loadSeats()">
                        <option value="">호실을 선택하세요</option>
                    </select>
                </div>
            </div>

            <div class="room-grid" id="seatGrid">
                <!-- 좌석은 JavaScript로 동적 생성됨 -->
            </div>

            <div class="time-selection">
                <label for="date">날짜:</label>
                <input type="date" id="date">
                <label for="startTime">시작 시간:</label>
                <input type="time" id="startTime">
                <label for="endTime">종료 시간:</label>
                <input type="time" id="endTime">
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="reserveSeats()">예약하기</button>
                <button class="btn-primary" onclick="location.href='main.html'">돌아가기</button>
            </div>
        </div>
    </div>

    <div class="user-info">
        <p>학번: <span id="currentUser">로딩중...</span></p>
        <button onclick="handleLogout()" class="btn-logout">로그아웃</button>
    </div>

    <footer>
        <p>© 2024 고려대학교 사이버보안학과 2024-2R 웹프로그래밍 무엇을도와드릴까요.</p>
    </footer>

    <script src="rev.js"></script>
    <script src="session.js"></script>
</body>
</html>
