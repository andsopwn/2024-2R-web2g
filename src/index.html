<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Reservation - Welcome</title>
    <link rel="stylesheet" href="index.css">
    <script src="login.js" defer></script>
</head>
<body>
    <header>
        <h1>Campus Reservation</h1>
    </header>

    <section class="section1">
     <div class="video-background">
               <iframe src="https://www.youtube.com/embed/LIP-r0qCmeU?autoplay=1&mute=1&loop=1&controls=0&showinfo=0&rel=0"
                    frameborder="0" allow="autoplay; fullscreen"></iframe>
        </div>

        <div class="content" id="section1">
            <div id="welcomeContent">
                <h2>환영합니다!</h2>
                <p>캠퍼스 공간 예약 시스템에 오신 것을 환영합니다. 시작하기 버튼을 눌러주세요.</p>
                <button onclick="showLoginForm()" class="btn-primary">시작하기</button>
            </div>
            
            <div id="loginContent" style="display: none;">
                <h2>로그인</h2>
                <form id="loginForm" onsubmit="handleLogin(event)" class="login-form">
                    <div class="form-group">
                        <input type="text" 
                               id="studentId" 
                               required 
                               pattern="[0-9]{10}" 
                               placeholder="학번을 입력하세요"
                               class="form-input"
                               autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="password" 
                               id="password" 
                               required 
                               placeholder="비밀번호를 입력하세요"
                               class="form-input"
                               autocomplete="off">
                    </div>
                    <div class="button-group">
                        <button type="button" onclick="showSignupForm()" class="btn-secondary">회원가입</button>
                        <button type="submit" class="btn-primary">로그인</button>
                    </div>
                </form>
            </div>

            <!-- 회원가입 폼 (처음에는 숨김) -->
            <div id="signupContent" style="display: none;">
                <h2>회원가입</h2>
                <form id="signupForm" onsubmit="handleSignup(event)" class="login-form">
                    <div class="form-group email-group">
                        <div class="email-input-container">
                            <input type="text" 
                                   id="signupEmailLocal" 
                                   required 
                                   pattern="[a-zA-Z0-9]+"
                                   placeholder="이메일 입력"
                                   class="form-input email-local"
                                   autocomplete="off"
                                   onkeypress="return /[a-zA-Z0-9]/.test(event.key)"
                                   onpaste="return false">
                            <span class="email-separator">@</span>
                            <select id="signupEmailDomain" class="form-input email-domain">
                                <option value="korea.ac.kr">korea.ac.kr</option>
                                <option value="koread.edu">koread.edu</option>
                            </select>
                        </div>
                    </div>
                    <!-- 이름 입력 필드 추가 -->
                    <div class="form-group">
                        <input type="text" 
                               id="signupName" 
                               required 
                               pattern="[가-힣]{2,10}"
                               placeholder="이름 (한글)"
                               class="form-input"
                               autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="text" 
                               id="signupStudentId" 
                               required 
                               pattern="[0-9]{10}" 
                               placeholder="학번 (10자리)"
                               class="form-input">
                    </div>
                    <div class="form-group">
                        <input type="password" 
                               id="signupPassword" 
                               required 
                               placeholder="비밀번호"
                               class="form-input">
                    </div>
                    <div class="form-group">
                        <input type="password" 
                               id="signupPasswordConfirm" 
                               required 
                               placeholder="비밀번호 확인"
                               class="form-input">
                    </div>
                    <div class="button-group">
                        <button type="button" onclick="showLoginForm()" class="btn-secondary">돌아가기</button>
                        <button type="submit" class="btn-primary">가입하기</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="section2">
        <div class="content slide-left">
            <h2>우리의 미션</h2>
            <p>캠퍼스 내에서 공간과 좌석을 손쉽게 예약할 수 있는 환경을 제공합니다.</p>
        </div>
    </section>

    <section class="section3">
        <div class="content slide-right">
            <h2>배고파</h2>
            <p>밥사주.</p>
        </div>
    </section>

    <footer>
        <p>© 2024 고려대학교 사이버보안학과 2024-2R 웹프로그래밍 무엇을도와드릴까요.</p>
    </footer>
</body>
</html>
